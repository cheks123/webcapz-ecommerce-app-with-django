{% extends 'home/home2.html' %}
{% block title %} {{ product.name }} | {{ product.description }}{% endblock %}
{% block main %}
        <img src="{{ product.image.url }}">
        <p>{{ product.price }}</p>
        <p>{{ product.description }}</p>
        <p><a class="btn btn-outline-dark" href="{% url 'add_to_cart' product.id %}">Add to Cart</a></p>
{% endblock %}
